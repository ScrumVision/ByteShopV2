<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../css/reset-password.css" />
  <title>Redefinir Senha</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Redefinir Senha</h1>
      <div id="msgError"></div>
      <div id="msgSuccess"></div>

      <div class="label-float">
        <input type="password" id="novaSenha" placeholder="" required />
        <label id="labelNovaSenha" for="novaSenha">Nova Senha</label>
        <i id="verNovaSenha" class="fa fa-eye" aria-hidden="true"></i>
      </div>

      <div class="label-float">
        <input type="password" id="confNovaSenha" placeholder="" required />
        <label id="labelConfNovaSenha" for="confNovaSenha">Confirmar Senha</label>
        <i id="verConfNovaSenha" class="fa fa-eye" aria-hidden="true"></i>
      </div>

      <div class="justify-center">
        <button onclick="atualizarSenha()">Redefinir Senha</button>
      </div>

      <div class="justify-center">
        <hr />
      </div>

      <p><a href="signin.html">Voltar ao login</a></p>
    </div>
  </div>

  <script src="../js/reset-password.js"></script>
</body>
</html>
